<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="infoOrder.css">
</head>

<body>
    <div class="container">
        <div class="imgg">
            <img src="img/logo 1.svg" alt="">
        </div>
        <table>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>$10</td>
                <td>2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$15</td>
                <td>1</td>
                <td>$15</td>
            </tr>
        </table>

        <div class="total">Tổng cộng: $35</div>

        <h3 class="section-title">Thông tin nhận hàng</h3>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea id="address" placeholder="Nhập địa chỉ" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
        </div>

        <h3 class="section-title">Thông tin vận chuyển</h3>
        <div class="form-group">
            <label for="shipping-method">Phương thức vận chuyển:</label>
            <select id="shipping-method" required>
                <option value="">-- Chọn phương thức --</option>
                <option value="standard">Standard Shipping</option>
                <option value="express">Express Shipping</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Ghi chú:</label>
            <textarea id="notes" placeholder="Nhập ghi chú"></textarea>
        </div>

        <h3 class="section-title">Thanh toán</h3>
        <div class="form-group">
            <label for="card-number">Số thẻ:</label>
            <input type="text" id="card-number" placeholder="Nhập số thẻ" required>
        </div>
        <div class="form-group">
            <label for="expiration-date">Ngày hết hạn:</label>
            <input type="text" id="expiration-date" placeholder="MM/YY" required>
        </div>

        <a href="#" class="checkout-btn">Thanh toán</a>
    </div>
</body>

</html>
